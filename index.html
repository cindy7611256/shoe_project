<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>寶成資料展示頁</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #e9f0f6; /* 柔和藍灰色背景 */
      color: #222;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 2rem;
      margin-top: 1rem;
    }

    h2 {
      text-align: center;
      color: #005288;
      margin-bottom: 1rem;
    }

    section {
      margin: 2rem auto;
      max-width: 1200px;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 12px;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* PDF 區塊高度比設定較高 */
    .responsive-iframe.pdf {
      padding-top: 120%;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.125rem;
      }

      section {
        padding: 1rem;
        margin: 1.5rem auto;
      }
    }
  </style>
</head>
<body>

  <h1>寶成｜互動資料展示頁</h1>

  <!-- Canva 區塊 -->
  <section>
    <h2>簡報內容（Canva 嵌入）</h2>
    <div class="responsive-iframe">
      <iframe src="https://www.canva.com/design/DAGtbvvGKwU/k683wWbY-1Y_K4ojsI-nQQ/view?embed" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Power BI 區塊 -->
  <section>
    <h2>互動式圖表（Power BI - 寶成與競品分析）</h2>
    <div class="responsive-iframe">
      <iframe 
        src="https://app.powerbi.com/view?r=eyJrIjoiNDdlNWIxZDUtNTM5NS00NTZjLTk5YmMtZjVjMmVmODEyZmQxIiwidCI6IjhlODY2MWQyLTY3OTAtNDI2NC05NDIxLTFiODM2NDVjMmVlZCJ9" 
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- PDF 區塊 1 -->
  <section>
    <h2>書面資料（政府資訊報告 PDF）</h2>
    <div class="responsive-iframe pdf">
      <iframe 
        src="https://drive.google.com/file/d/12qwh-hCWHmdiExmzDUhIMPgbVU4DJiqI/preview"
        allow="autoplay">
      </iframe>
    </div>
  </section>

  <!-- PDF 區塊 2 -->
  <section>
    <h2>書面資料（姝蓉技能資訊 PDF）</h2>
    <div class="responsive-iframe pdf">
      <iframe 
        src="https://drive.google.com/file/d/1G_BJu72u3E9poyWH6ZsemVZSCNjAhN5W/preview"
        allow="autoplay">
      </iframe>
    </div>
  </section>

</body>
</html>
